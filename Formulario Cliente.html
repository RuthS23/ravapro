<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVAPRO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="IMG-20231019-WA0026.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff8e7;
            color: #0f0e0e;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #777;
        }
        .product .price {
            font-size: 1.2em;
            color: #000;
            margin: 10px 0;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulario de Cliente - RAVAPRO</h1>
        <p>Calidad que puedes sentir, estilo que puedes ver</p>
    </header>
     
    <nav>
        <a href="INICIO.html">Inicio</a>
        <a href="PRODUCTOS.html">Productos</a>
        <a href="CONTACTO.html">Contacto</a>
        <a href="CARRITO.html">Carrito</a>
    </nav>

    <h1>Formulario de Clientes</h1>
    <form action="/procesar_pedido" method="post">
        <label for="direccion">Id Cliente:</label>
        <input type="text" name="Numero" size="10" maxlength="15"><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" required><br><br>

        <label for="telefono">Telefono:</label>
        <input type="text" id="numero" name="numero" required><br><br>

        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="fecha_registro">Registro</label>
        <input type="text" name="fecha_registro" size="10" maxlength="15"><br><br>
        <label for="id_pedido">Id Pedido:</label>
        <input type="text" name="id pedido" size="10" maxlength="15"><br><br>
        <button type="submit">Guardar </button>
    </form>
</body>
</html>
